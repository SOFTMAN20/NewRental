<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Nyumba Link - Find Houses,Offices, Rooms & Apartments in Tanzania</title>

  <!-- Meta Description -->
  <meta name="description" content="Nyumba Link is Tanzania's trusted housing platform where you can find and connect with homes, rooms, apartments, and houses for rent or sale across Dar es Salaam, Mbeya, Arusha, and more." />

  <!-- Keywords -->
  <meta name="keywords" content="houses in Tanzania, apartments Tanzania, rooms for rent Tanzania, Dar es Salaam housing, Arusha rental homes, NyumbaLink" />

  <!-- Author -->
  <meta name="author" content="NyumbaLink" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ea6d32" />

  <!-- Canonical URL -->
  <link rel="canonical" href="https://nyumba-link.com/" />

  <!-- Manifest (PWA) -->
  <link rel="manifest" href="/manifest.json" />

  <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
  <meta property="og:title" content="Nyumba Link - Find Houses, Rooms & Apartments in Tanzania" />
  <meta property="og:description" content="Find your perfect home, room, or apartment in Tanzania with Nyumba Link. Explore housing options in Dar es Salaam, Mbeya, Arusha, and beyond." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://nyumba-link.com/" />
  <meta property="og:image" content="https://nyumba-link.com/images/preview.jpg" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@nyumbalink" />
  <meta name="twitter:title" content="Nyumba Link - Find Houses, Rooms & Apartments in Tanzania" />
  <meta name="twitter:description" content="Nyumba Link helps you find houses, rooms, and apartments for rent or sale across Tanzania." />
  <meta name="twitter:image" content="https://nyumba-link.com/images/preview.jpg" />

  <!-- Structured Data (SEO Rich Snippets) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Nyumba Link",
    "url": "https://nyumba-link.com/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://nyumba-link.com/search?q={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
</head>


  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
